spring.application.name=galeria-imagens-spring

spring.datasource.url=jdbc:postgresql://localhost:5432/galeria_imagens
spring.datasource.password=1351
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

jwt.secret=123456789
jwt.issuer=backend-galeria-imagens

aws.s3.bucket-name=galeria-de-imagens-spring
aws.region=us-east-2
